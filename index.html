<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>튜링 머신</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <button onclick="resetStep(event)">PREV</button>
        <button onclick="nextStep(event)">NEXT</button>
        <input type="range" min="0" max="100" value="0" step="0.05" onmousemove="view.offset=Number(event.target.value);update();">
        <span id="stepView">Step 0</span>
    </nav>
    <canvas id="display"></canvas>
    <div class="box">
        <h3>규칙</h3>
        <div>
            <div>
                <button onclick="addRule(event)">+</button>
                <button onclick="deleteRule(event)">-</button>
                <button onclick="clearRule(event)">r</button>
            </div>
            <div style="display:flex;justify-content: space-around;"><span>현재문자</span><span>상태</span><span>쓸 문자</span><span>이동방향</span><span>바뀔상태</span></div>
            <ul id="ruleset" onclick="ruleClicked(event)">
            </ul>
        </div>
    </div>
<!--    <div class="box">
        <h3>금단의 영역</h3>
    </div>-->
    <script src="script/machine1d.js"></script>
    <script src="script/ui.js"></script>
</body>
</html>
